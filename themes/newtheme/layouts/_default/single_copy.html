{{ define "main" }}
  <article class="w-full px-4 pb-5 sm:pb-6 pt-1 sm:pt-5">
    <div class="lg:flex">
      <div class="order-2 w-full lg:w-1/5 md:px-5 lg:py-0 mb-4 fixed right-0">
        {{- partial "toc.html" . -}}
      </div>
      <div class="order-1 lg:w-4/5 max-w-3lx py-0 sm:px-5 text-gray-500 leading-normal no-underline nested-links nested-img nested-copy-seperator nested-blockquote sm:mt-0" style="flex-grow:1;">
        <div class="documentation-copy mx-auto lg:max-w-lg">
          <div id="readout" class="fixed right-0 bottom-0"></div>
          {{ .Render "page" }}
          {{ partial "related.html" . }}
        </div>
      </div>
      <div class="order-0 w-1/5 hidden lg:block">
        {{ partial "nav-links-docs.html" . }}
      </div>
    </div>
  </article>
  <div class="w-full bg-light-gray">
    <div class="max-w-3lx p-4 mx-auto nested-lh-copy leading-normal">
      {{ partial "docs/page-meta-data.html" . }}
      {{ partial "page-edit.html" . }}
      {{ partial "tags.html" . }}
    </div>
  </div>
{{ end }}
